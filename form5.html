<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Form</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .order-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2, h3 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    .inline-inputs {
      display: flex;
      gap: 10px;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    .terms {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #000;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <form class="order-container" id="orderForm">
    <h2>Order Form</h2>

    <!-- Personal Info -->
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="John Doe" required />

    <div class="inline-inputs">
      <div style="flex: 1">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="john.doe@example.com" required />
      </div>
      <div style="flex: 1">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="+1 (555) 123-4567" required />
      </div>
    </div>

    <h3>Order Details</h3>

    <div class="inline-inputs">
      <div style="flex: 1">
        <label for="product">Product</label>
        <select id="product" required>
          <option value="">Select a product</option>
          <option value="tshirt">T-Shirt</option>
          <option value="hoodie">Hoodie</option>
          <option value="cap">Cap</option>
        </select>
      </div>
      <div style="width: 90px">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" value="1" required />
      </div>
    </div>

    <label>Size</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="size" /> Small</label>
      <label><input type="checkbox" name="size" /> Medium</label>
      <label><input type="checkbox" name="size" /> Large</label>
      <label><input type="checkbox" name="size" /> XL</label>
    </div>

    <label>Color</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="color" /> Red</label>
      <label><input type="checkbox" name="color" /> Green</label>
      <label><input type="checkbox" name="color" /> Blue</label>
      <label><input type="checkbox" name="color" /> Black</label>
    </div>

    <label for="comments">Additional Comments</label>
    <textarea id="comments" placeholder="Enter any additional comments or instructions"></textarea>

    <h3>Payment Details</h3>

    <label for="payment">Payment Method</label>
    <select id="payment" required>
      <option value="">Select a payment method</option>
      <option value="credit">Credit Card</option>
      <option value="transfer">Bank Transfer</option>
      <option value="cod">Cash on Delivery</option>
    </select>

    <div class="terms">
      <input type="checkbox" id="terms" required />
      <label for="terms">I accept the terms and conditions.</label>
    </div>

    <button type="submit">Submit Order</button>
  </form>
