<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer Sign Up Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }

    p {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 0.95rem;
      margin-bottom: 1.2rem;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #0066ff;
      outline: none;
      box-shadow: 0 0 5px rgba(0,102,255,0.3);
    }

    .row {
      display: flex;
      gap: 1rem;
    }

    .row .col {
      flex: 1;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      margin-bottom: 1.2rem;
    }

    .checkbox-group label {
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .submit-btn {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      background: #0066ff;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #004bcc;
    }

    @media(max-width: 600px) {
      .row {
        flex-direction: column;
      }
      .checkbox-group {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Volunteer Sign Up Form</h2>
    <p>Please fill out the form below to become a volunteer.</p>

    <form>
      <div class="row">
        <div class="col">
          <label>First Name</label>
          <input type="text" placeholder="Enter your first name" required>
        </div>
        <div class="col">
          <label>Last Name</label>
          <input type="text" placeholder="Enter your last name" required>
        </div>
      </div>

      <label>Email</label>
      <input type="email" placeholder="Enter your email address" required>

      <label>Phone Number</label>
      <input type="tel" placeholder="Enter your phone number">

      <label>Date of Birth</label>
      <input type="date">

      <label>Preferred Volunteer Role</label>
      <select>
        <option>Select your preferred volunteer role</option>
        <option>Event Support</option>
        <option>Community Outreach</option>
        <option>Fundraising</option>
      </select>

      <h3>Availability</h3>
      <label>Days Available</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Monday</label>
        <label><input type="checkbox"> Tuesday</label>
        <label><input type="checkbox"> Wednesday</label>
        <label><input type="checkbox"> Thursday</label>
        <label><input type="checkbox"> Friday</label>
        <label><input type="checkbox"> Saturday</label>
        <label><input type="checkbox"> Sunday</label>
      </div>

      <div class="row">
        <div class="col">
          <label>Available Start Time</label>
          <input type="time">
        </div>
        <div class="col">
          <label>Available End Time</label>
          <input type="time">
        </div>
      </div>

      <h3>Skills and Interests</h3>
      <label>Skills and Experience</label>
      <textarea placeholder="Enter your skills and experience"></textarea>

      <label>Interests</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Animals</label>
        <label><input type="checkbox"> Children</label>
        <label><input type="checkbox"> Elderly</label>
        <label><input type="checkbox"> Environment</label>
        <label><input type="checkbox"> Health</label>
        <label><input type="checkbox"> Homelessness</label>
        <label><input type="checkbox"> Poverty</label>
      </div>

      <label>
        <input type="checkbox" required> I agree to the terms and conditions of the volunteer program.
      </label>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
