<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .form-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 1rem;
    }

    label {
      font-weight: 600;
      color: #444;
      margin-bottom: 0.4rem;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 0.95rem;
      margin-bottom: 1.2rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #0066ff;
      box-shadow: 0 0 5px rgba(0,102,255,0.3);
      outline: none;
    }

    .row {
      display: flex;
      gap: 1rem;
    }

    .col {
      flex: 1;
    }

    h3 {
      margin-top: 1.5rem;
      color: #222;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      margin-bottom: 1.2rem;
    }

    .checkbox-group label {
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    .submit-btn {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      background: #000;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #333;
    }

    @media(max-width: 600px) {
      .row {
        flex-direction: column;
      }
      .checkbox-group {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Order Form</h2>

    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="John Doe" required>

      <div class="row">
        <div class="col">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="john.doe@example.com" required>
        </div>
        <div class="col">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" placeholder="+1 (555) 123-4567" required>
        </div>
      </div>

      <h3>Order Details</h3>

      <div class="row">
        <div class="col">
          <label for="product">Product</label>
          <select id="product" required>
            <option>Select a product</option>
            <option>T-Shirt</option>
            <option>Hoodie</option>
            <option>Cap</option>
          </select>
        </div>
        <div class="col">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" min="1" value="1" required>
        </div>
      </div>

      <label>Size</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Small</label>
        <label><input type="checkbox"> Medium</label>
        <label><input type="checkbox"> Large</label>
        <label><input type="checkbox"> XL</label>
      </div>

      <label>Color</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Red</label>
        <label><input type="checkbox"> Blue</label>
        <label><input type="checkbox"> Green</label>
        <label><input type="checkbox"> Black</label>
      </div>

      <label for="comments">Additional Comments</label>
      <textarea id="comments" placeholder="Enter any additional comments or instructions"></textarea>

      <h3>Payment Details</h3>
      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option>Select a payment method</option>
        <option>Credit Card</option>
        <option>Bank Transfer</option>
        <option>Cash on Delivery</option>
        <option>PayPal</option>
      </select>

      <label>
        <input type="checkbox" required> I accept the terms and conditions.
      </label>

      <button type="submit" class="submit-btn">Submit Order</button>
    </form>
  </div>
</body>
</html>
